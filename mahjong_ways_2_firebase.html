
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Mahjong Ways 2</title>
  <script type="module">
    import { db, ref, get, update } from './firebase-config.js';

    let saldo = 0;
    const taruhan = 10000;

    window.onload = async () => {
      const user = localStorage.getItem("user");
      if (!user) {
        window.location.href = "index_firebase.html";
        return;
      }
      const snap = await get(ref(db, 'users/' + user));
      if (snap.exists()) {
        saldo = snap.val().saldo;
        updateDisplay();
      }
    };

    function updateDisplay() {
      document.getElementById("saldo").innerText = saldo;
    }

    window.spin = async () => {
      if (saldo < taruhan) {
        alert("Saldo tidak cukup!");
        return;
      }

      saldo -= taruhan;
      const menang = Math.random() < 0.3;
      const hasil = menang ? taruhan * 3 : 0;
      saldo += hasil;

      updateDisplay();
      const user = localStorage.getItem("user");
      await update(ref(db, 'users/' + user), { saldo });

      alert(menang ? "ðŸŽ‰ Jackpot! +Rp" + hasil : "ðŸ’€ Zonk! -Rp" + taruhan);
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 22px;
      padding: 12px 24px;
      background: limegreen;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ€‡ Mahjong Ways 2</h1>
  <p>Saldo: Rp <span id="saldo">0</span></p>
  <button onclick="spin()">ðŸŽ° SPIN</button>
</body>
</html>
