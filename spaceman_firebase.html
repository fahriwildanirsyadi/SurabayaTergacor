
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Spaceman</title>
  <script type="module">
    import { db, ref, get, update } from './firebase-config.js';

    let saldo = 0;
    let multiplier = 1.0;
    let timer = null;
    const taruhan = 10000;
    let isRunning = false;

    window.onload = async () => {
      const user = localStorage.getItem("user");
      if (!user) {
        window.location.href = "index_firebase.html";
        return;
      }
      const snap = await get(ref(db, 'users/' + user));
      if (snap.exists()) {
        saldo = snap.val().saldo;
        tampilkan();
      }
    };

    function tampilkan() {
      document.getElementById("saldo").innerText = saldo;
    }

    window.mulai = () => {
      if (isRunning || saldo < taruhan) return alert("Tidak bisa mulai / saldo kurang!");

      saldo -= taruhan;
      updateDB();
      tampilkan();
      multiplier = 1.0;
      isRunning = true;
      document.getElementById("hasil").innerText = "ðŸš€ Meluncur...";
      timer = setInterval(() => {
        multiplier += Math.random() * 0.2;
        document.getElementById("hasil").innerText = "ðŸš€ x" + multiplier.toFixed(2);

        if (Math.random() < 0.02) {
          gameOver(false);
        }
      }, 300);
    };

    window.cashout = () => {
      if (!isRunning) return;

      clearInterval(timer);
      const menang = taruhan * multiplier;
      saldo += Math.floor(menang);
      gameOver(true);
    };

    function gameOver(isMenang) {
      clearInterval(timer);
      isRunning = false;
      updateDB();
      tampilkan();
      document.getElementById("hasil").innerText = isMenang
        ? "âœ… Cash Out x" + multiplier.toFixed(2)
        : "ðŸ’¥ Terbakar!";
    }

    async function updateDB() {
      const user = localStorage.getItem("user");
      await update(ref(db, 'users/' + user), { saldo });
    }
  </script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 12px 24px;
      background: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Spaceman</h1>
  <p>Saldo: Rp <span id="saldo">0</span></p>
  <h2 id="hasil">Tekan Mulai</h2>
  <button onclick="mulai()">Mulai</button>
  <button onclick="cashout()">Cash Out</button>
</body>
</html>
