
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Mahjong Scatter Hitam</title>
  <script type="module">
    import { db, ref, get, update } from './firebase-config.js';

    let saldo = 0;
    const taruhan = 15000;

    window.onload = async () => {
      const user = localStorage.getItem("user");
      if (!user) {
        window.location.href = "index_firebase.html";
        return;
      }
      const snap = await get(ref(db, 'users/' + user));
      if (snap.exists()) {
        saldo = snap.val().saldo;
        tampilkan();
      }
    };

    function tampilkan() {
      document.getElementById("saldo").innerText = saldo;
    }

    window.spin = async () => {
      if (saldo < taruhan) {
        alert("Saldo tidak cukup!");
        return;
      }

      saldo -= taruhan;
      const random = Math.random();
      let hasil = 0;

      if (random < 0.15) {
        hasil = taruhan * 5;
      } else if (random < 0.35) {
        hasil = taruhan * 2;
      }

      saldo += hasil;
      tampilkan();

      const user = localStorage.getItem("user");
      await update(ref(db, 'users/' + user), { saldo });

      if (hasil > 0) {
        alert("ðŸ”¥ Scatter Menang! +Rp" + hasil);
      } else {
        alert("ðŸ˜µ Kalah -Rp" + taruhan);
      }
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 24px;
      padding: 14px 28px;
      background: crimson;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ‘ Mahjong Scatter Hitam</h1>
  <p>Saldo: Rp <span id="saldo">0</span></p>
  <button onclick="spin()">ðŸŽ° SPIN</button>
</body>
</html>
